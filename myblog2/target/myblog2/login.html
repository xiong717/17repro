<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <script src="jquery-1.9.1.min.js"></script>
    <script>
        function mysu(type) {
            var username = jQuery("#username");
            var password = jQuery("#password");
         if (type == 2) {
             //清空操作
             if (confirm("确认清空？")) {
                 username.val("");
                 password.val("");
             }
             return false;
         }
         //非空效验
            if (username.val().trim() == "") {
                alert("请先输入用户名");
                username.focus();
                return false
            }
            if (password.val().trim() == "") {
                alert("请先输入密码");
                password.focus();
                return false;
            }
            //提交信息给后端
            jQuery.getJSON("login",{"username":username.val(),"password":password.val()},
            function (data) {
              if (data != null && data.state == 200) {
                  alert("登录成功");
              }else {
                  alert("用户名或密码错误,重新输入");
              }
            });
        }
    </script>
</head>
<body>
 <div style="text-align: center;margin-top: 70px">
     <h1>登录页面</h1>
     用户:<input id="username" name="username" type="text">
     <p></p>
     密码:<input id="password" name="password" type="password">
     <p></p>
     <input type="button" onclick="mysu(1)" value="登 录">
     <input type="button" onclick="mysu(2)" value="清 空">

 </div>
</body>
</html>
