<html>
<head>
    <meta charset="utf-8">
    <title>计算器</title>
    <script src="jquery-1.9.1.min.js"></script>
    <script>
        function myck(type) {
            
            var num1 = jQuery("#num1");
            var num2 = jQuery("#num2");
            if (num1.val() == "") {
                alert("请输入数字1");
                num1.focus();
                return false;//终止执行
            }
            if (num2.val() == "") {
                alert("请输入数字2");
                num2.focus();
                return  false;
            }
            var total = 0;
            if (type == 1) {
                 total = parseInt(num1.val())+parseInt(num2.val());
                jQuery("#resultDiv").html("最终结果是"+total);
            }
            if (type == 2) {
                total = parseInt(num1.val())-parseInt(num2.val());
                jQuery("#resultDiv").html("最终结果是 " + total);
            }
            if (type == 3) {
                total= parseInt(num1.val())*parseInt(num2.val());
                jQuery("#resultDiv").html("最终结果是 " + total);
            }
            if (type == 4) {
                if (confirm("是否确定清空")) {
                    num1.val("");
                    num2.val("");
                    jQuery("#resultDiv").html("");
                }
            }

        }
    </script>
</head>
<body>
     <div style="text-align: center">
         <h1 style="margin-top: 40px">计算器</h1>
         数字1：<input id="num1" type="number" ><p></p>
         数字2：<input id="num2" type="number" ><p></p>
         <input type="button" onclick="myck(1)" value="相加">&nbsp;
         <input type="button" onclick="myck(2)" value="相减">&nbsp;
         <input type="button" onclick="myck(3)" value="相乘">&nbsp;
         <input type="button" onclick="myck(4)" value="清空">&nbsp;
         <div id="resultDiv" style="font-size: 40px">

         </div>
     </div>

</body>
</html>
