<html>
    <head>
        <meta charset="utf-8">
        <title>加法计算器</title>
        <style>
            .innerDiv{
                margin-top: 40px;
                margin-left: 400px;
            }
        </style>
        <script>
            function myck(type) {
                var num1 = document.getElementById("num1");
                var num2 = document.getElementById("num2");
                if (type == 1) {
                    //执行加法操作
                    var result = parseInt(num1.value) + parseInt(num2.value);
                    alert(result);
                    document.getElementById("resultDiv").innerText="最终结果是" + result;
                } else if (type == 2) {
                    //执行清空操作
                    if (confirm("确定要清空吗？")) {
                        num1.value = "";
                        num2.value = "";
                        document.getElementById("resultDiv").innerText = "";
                    }
                }
            }
        </script>
    </head>
    <body>
         <div>
             <div style="margin-top:100px;margin-left:450px">
                 <span style="font-size = 60px">加法计算器</span>
             </div>
         </div>
         <div>
            <div class="innerDiv">
                数字1:<input id="num1" type="number" placeholder="请输入数字1" />
            </div>
         </div>
        <div>
            <div class="innerDiv">
               数字2:<input id="num2" type=" number" placeholder="请输入数字2" />
            </div>
        </div>
             <div style="margin-left:450px;" class="innerDiv">
                 <input type="button" onclick="myck(1)" value="计算+">
                 <input type="button" onclick="myck(2)" value="清空">
             </div>
         <div id="resultDiv">

         </div>
    </body>
</html>
